<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

</head>
<body>
    
        <button id="btn">Haz click para ver un perro</button>
        <div class="res">
            <br><br>
            <img id="perro" src="" width="300">
        </div>

        <button id="btn2">Haz click para ver un gato</button>
        <div class="res">
            <br><br>
            <img id="gato" src="" width="300">
        </div>

        <button id="btn3">Cargar gato con async</button>
        <div id="resaa">
            <br><br>
            <img id="gatoaa" src="" width="300">
        </div>


        <button id="btn4">Cargar gato con JQuery</button>
        <div id="resaa">
            <br><br>
            <img id="gatoJQ" src="" width="300">
        </div>
    <script>

        //XMLHTTPRequest
        document.getElementById("btn").addEventListener("click", cargarDatos);

        function cargarDatos(){
            let solicitud = new XMLHttpRequest();
            solicitud.onload = function(){
                let datos = JSON.parse(solicitud.response);
                console.log(datos);
                let urlPerro = datos.message;
                document.getElementById("perro").src = urlPerro;
            }
            solicitud.open("GET", "https://dog.ceo/api/breeds/image/random", true);
            solicitud.send();
        }
                
        //Fetch API
        document.getElementById("btn2").addEventListener("click", cargarGato);

        function cargarGato() {
        const options = { method: 'GET' };

            fetch('https://cataas.com/cat', options) 
            .then(response => response.blob())
            .then(imageBlob => {
            const imageURL = URL.createObjectURL(imageBlob);
            document.getElementById("gato").src = imageURL;
            })
            .catch(err => console.error(err));
        }

        //Async await con fetch
        
        document.getElementById("btn3").addEventListener("click", cargarGatoFetchAA);
        async function cargarGatoFetchAA() {
        const options = { method: 'GET' };

            respuesta = await fetch('https://cataas.com/cat', options) 
            .then(response => response.blob())
            .then(imageBlob => {
            const imageURL = URL.createObjectURL(imageBlob);
            document.getElementById("gatoaa").src = imageURL;
            })
            .catch(err => console.error(err));
        }

        //JQuery
        $(document).ready(function() {
          $("#btn4").on("click", function() {
          $.ajax({
          url: "https://cataas.com/cat",
          method: "GET",
          xhrFields: {
          responseType: "blob"
          },
          success: function(imageBlob) {
            const imageURL = URL.createObjectURL(imageBlob);
            $("#gatoJQ").attr("src", imageURL);
              },
              });
            });
          });
    </script>
</body>
</html>
