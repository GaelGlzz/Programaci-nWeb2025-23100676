<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <button id="btn">Haz click para ver un perro</button>
        <div class="res">
            <br><br>
            <img id="perro" src="" width="300">
        </div>

        <button id="btn2">Haz click para ver un gato</button>
        <div class="res">
            <br><br>
            <img id="gato" src="" width="300">
        </div>

    <script>
        document.getElementById("btn").addEventListener("click", cargarDatos);

        function cargarDatos(){
            let solicitud = new XMLHttpRequest();
            solicitud.onload = function(){
                let datos = JSON.parse(solicitud.response);
                console.log(datos);
                let urlPerro = datos.message;
                document.getElementById("perro").src = urlPerro;
            }
            solicitud.open("GET", "https://dog.ceo/api/breeds/image/random", true);
            solicitud.send();
        }
                document.getElementById("btn2").addEventListener("click", cargarGato);

        function cargarGato() {
        const options = { method: 'GET' };

        fetch('https://cataas.com/cat', options) 
        .then(response => response.blob())
        .then(imageBlob => {
        const imageURL = URL.createObjectURL(imageBlob);
        document.getElementById("gato").src = imageURL;
        })
        .catch(err => console.error(err));
        }
    </script>
</body>
</html>
