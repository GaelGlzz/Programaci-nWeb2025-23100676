<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <form action="https://httpbin.org/post" method="post" target="resultadoPOST" class="pure-form" id="formulario">
        <fieldset>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre">
        <br>
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido">
        <br>
        <button type="submit" class="pure-button pure-button-primary">Enviar</button>        
        </fieldset>    
    </form>
        <iframe name="resultadoPOST"></iframe>

        <script>
            const datosForm = new FormData(document.getElementById("formulario"));
            const cadenaUrl = new URLSearchParams(datosForm).toString();

            fetch('https://httpbin.org/post', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: cadenaUrl
            })
            .then(response => response.json())
            .then(data => console.log(data));
        </script>
        
</body>
</html>
